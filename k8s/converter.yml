apiVersion: apps/v1
kind: Deployment
metadata:
  name: converter-service-deployment
spec:
  selector:
    matchLabels:
      app: converter-service
  template:
    metadata:
      labels:
        app: converter-service
    spec:
      containers:
      - name: converter-service
        image: sanjogpariyar2024/video-to-mp3-ConverterService:latest
        command: ["python", "-u", "-m", "app.queues.consume"]
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        envFrom:
          - configMapRef:
              name: converter-service-configMap
---
apiVersion: v1
kind: Service
metadata:
  name: converter-service
spec:
  selector:
    app: converter-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: converter-service-configMap
data:
  MONGO_URL: mongodb://root:example@mongo:27017
  RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
